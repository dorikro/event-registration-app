<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Dynamic Header -->
        <div id="eventBanner" class="card text-center mb-4">
            <div class="card-body">
                <h1 id="dynamicHeadline" class="card-title mb-0">Loading event...</h1>
            </div>
        </div>

        <div id="eventDetails" class="text-center mb-4">
            <p id="eventName" class="h4"></p>
            <p id="eventDate" class="h5 text-muted"></p>
            <p id="eventLocation" class="h5 text-muted"></p>
        </div>

        <!-- Company Domain (Password) -->
        <div class="form-group">
            <label for="companyDomain">Company Domain (Password)</label>
            <input type="text" class="form-control" id="companyDomain" required>
        </div>
        <button id="domainSubmit" class="btn btn-primary mb-3">Proceed</button>

        <!-- Registration Form -->
        <form id="registrationForm" class="needs-validation d-none" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>

        <div id="confirmationMessage" class="alert alert-success mt-4 d-none"></div>
        <div id="statusMessage" class="alert d-none mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
